<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <!-- Tailwind CSS CDN Link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Main Section for Booking Appointment -->
  <section id="main" class="container mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h1 class="text-3xl font-bold text-orange-400 mb-8 text-center">Book an Appointment</h1>

    <!-- Available Doctors Section -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Available Doctors</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        
        <!-- Doctor Card Example 1 -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-lg hover:shadow-lg transition-shadow duration-300">
          <img src="https://via.placeholder.com/150" alt="Doctor Image" class="w-24 h-24 rounded-full mx-auto mb-4">
          <div class="text-center mt-6">
            <h2 class="text-xl font-semibold text-orange-400">Dr. John Doe</h2>
            <p class="text-gray-600">Cardiologist</p>
            <p class="text-gray-600">Experience: 10 Years</p>
            <p class="text-gray-600">Location: Dhaka</p>
            <button class="mt-3 px-6 py-2 bg-orange-400 text-white rounded-md hover:bg-orange-500" onclick="openModal()">Book Appointment</button>
          </div>
        </div>
        
        <!-- Add More Doctors Here -->

      </div>
    </div>
  </section>

  <!-- Book Appointment Modal -->
  <div id="book-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold mb-4 text-center">Book an Appointment</h2>
      <form id="appointment-form">
        <div class="mb-4">
          <label for="doctor-name" class="block text-lg">Doctor's Name</label>
          <input type="text" id="doctor-name" name="doctor-name" class="w-full p-3 border rounded-md" placeholder="Enter Doctor's Name" required>
        </div>
        <div class="mb-4">
          <label for="appointment-date" class="block text-lg">Appointment Date</label>
          <input type="date" id="appointment-date" name="appointment-date" class="w-full p-3 border rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="appointment-time" class="block text-lg">Appointment Time</label>
          <input type="time" id="appointment-time" name="appointment-time" class="w-full p-3 border rounded-md" required>
        </div>
        <div class="text-center">
          <button type="submit" class="px-8 py-2 bg-orange-400 text-white rounded-md hover:bg-orange-500">Book Appointment</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Function to open the modal
    function openModal() {
      document.getElementById("book-modal").classList.remove("hidden");
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById("book-modal").classList.add("hidden");
    }

    // Handle form submission (just a mock-up for now)
    document.getElementById("appointment-form").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the default form submission
      alert("Appointment successfully booked!");
      closeModal();  // Close the modal after submitting
    });
  </script>

</body>
</html>
