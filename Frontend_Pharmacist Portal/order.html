<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(116.24deg, #FFFFFF 1.24%, #CEA88E 93.87%);
        background-repeat: no-repeat;
        background-attachment: fixed;
  
    }
    </style>
  </head>

  <body class="text-gray-700" >

    <div class=" mx-auto flex">
      <!-- Sidebar -->
      <div class="w-[220px] h-[93vh] m-6 bg-black text-white flex flex-col rounded-3xl ">
        <div class="flex items-center justify-center h-[100px] border-b border-gray-800">
          <img src="./assets/logo.png" alt="Logo" class="h-[40px]" />
        </div>
        <!-- Main navigation content -->
        <nav class="flex-1 mt-6 px-6 flex flex-col justify-between">
          <!-- Top section -->
          <div class="space-y-4">
            <a href="./overview.html" class="flex items-center gap-4  font-semibold">
              <i class="fa-solid fa-house"></i> Overview
            </a>
            <a href="./medicine.html" class="flex items-center gap-4  hover:text-orange-400">
              <i class="fa-solid fa-pills"></i> Medicine
            </a>
            <a href="./order.html" class="flex items-center gap-4 text-orange-400 hover:text-orange-400">
              <i class="fa-solid fa-box"></i> Orders
            </a>
            <a href="./payment.html" class="flex items-center gap-4 hover:text-orange-400">
              <i class="fa-solid fa-credit-card"></i> Payments
            </a>
          </div>
          <!-- Bottom section -->
          <div class="space-y-4 mb-6">
            <a href="#" class="flex items-center gap-4 hover:text-orange-400">
              <i class="fa-solid fa-gear"></i> Settings
            </a>
            <a href="#" class="flex items-center gap-4 hover:text-orange-400">
              <i class="fa-solid fa-life-ring"></i> Support
            </a>
          </div>
        </nav>
      </div>

    <!-- Main Content -->
    <div class="flex-1 mt-4">
        <!-- Header -->
        <div class="h-[80px] bg-gradient-to-r  flex items-center px-10 justify-between">
          <h1 class="text-4xl font-bold text-orange-400">Orders</h1>
          <div class="flex items-center gap-6">
            <i class="fa-solid fa-magnifying-glass text-xl text-gray-600"></i>
            <i class="fa-solid fa-bell text-xl text-gray-600"></i>
            <div class="flex items-center gap-4">
              <img src="https://placehold.co/40x40" alt="User" class="w-10 h-10 rounded-full" />
              <div class="text-right">
                <p class="text-sm font-semibold">UserName</p>
                <p class="text-xs text-gray-500">Pharmacist</p>
              </div>
            </div>
          </div>
        </div>

          <!-- Tabs -->
          <div class="mb-6 flex space-x-8 mx-6">
            <button
              class="border-b-2 border-[#FF7A00] text-[#FF7A00] pb-2 font-medium"
            >
              Orders
            </button>
            <button class="text-gray-500">Cancel Orders</button>
            <button class="text-gray-500">Delivered Orders</button>
          </div>

          <!-- Table -->
          <div class="mt-6 bg-[#f9f5f4] rounded-3xl h-[78vh] m-6">
            <div class="p-4 border-b">
              <div class="flex justify-between items-center">
                <input
                  type="text"
                  placeholder="Search Order.."
                  class="border rounded-full px-4 py-2 w-1/3 text-sm text-gray-500"
                />
                <div class="flex items-center space-x-4">
                  <i class="fas fa-filter text-gray-500"></i>
                  <select
                    class="border rounded-full px-4 py-2 text-sm text-gray-500 w-40"
                  >
                    <option>Select Status</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Table Rows -->
            <table class="w-full border-collapse bg-white shadow-md rounded-lg">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-3 px-4 text-left text-sm text-gray-500">
                    Customer Name <i class="fas fa-sort"></i>
                  </th>
                  <th class="py-3 px-4 text-left text-sm text-gray-500">
                    Order ID <i class="fas fa-sort"></i>
                  </th>
                  <th class="py-3 px-4 text-left text-sm text-gray-500">
                    Status <i class="fas fa-sort"></i>
                  </th>
                  <th class="py-3 px-4 text-left text-sm text-gray-500">
                    Price <i class="fas fa-sort"></i>
                  </th>
                  <th class="py-3 px-4 text-left text-sm text-gray-500">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-3 px-4 text-sm">Customer001</td>
                  <td class="py-3 px-4 text-sm">D061D232435456</td>
                  <td class="py-3 px-4 text-sm">Just Placed</td>
                  <td class="py-3 px-4 text-sm">350</td>
                  <td class="py-3 px-4 text-sm text-[#FF7A00]">
                    View Full Detail &raquo;
                  </td>
                </tr>
                <tr class="bg-gray-50">
                  <td class="py-3 px-4 text-sm">Customer004</td>
                  <td class="py-3 px-4 text-sm">D061D232435451</td>
                  <td class="py-3 px-4 text-sm">On The Way</td>
                  <td class="py-3 px-4 text-sm">20</td>
                  <td class="py-3 px-4 text-sm text-[#FF7A00]">
                    View Full Detail &raquo;
                  </td>
                </tr>
                <!-- More rows replicated for the UI... -->
              </tbody>
            </table>




            <!-- Pagination -->
          <div class="mt-4 flex justify-between items-center mx-6">
            <p class="text-sm text-gray-500">Showing 1 - 8 results of 298</p>
            <div class="flex items-center space-x-2">
              <button class="p-2 bg-gray-200 rounded-full text-gray-500">
                <i class="fas fa-chevron-left"></i>
              </button>
              <span class="text-sm text-gray-500">Page 01</span>
              <button class="p-2 bg-gray-200 rounded-full text-gray-500">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
