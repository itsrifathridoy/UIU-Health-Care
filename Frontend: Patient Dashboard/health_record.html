<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">

    <div class="bg-gray-50 min-h-screen p-6">
        <!-- Tabs -->
        <div class="flex items-center border-b-2 border-gray-200 text-xl">
          <button class="px-4 py-2 font-bold text-orange-500 border-b-2 border-orange-500">
            Basic Health Checkup
          </button>
          <button class="px-4 py-2 font-bold text-gray-500 hover:text-orange-500">
            Medical History
          </button>
          <button class="px-4 py-2 font-bold text-gray-500 hover:text-orange-500">
            Test Report
          </button>
        </div>
      
       
        <!-- Table -->
        <section id="record" class="section">
            <div class="mt-6 bg-white rounded-lg shadow-md overflow-hidden">

                 <!-- Add New Button -->
                <div class="flex justify-end mt-4">
                    <button
                    id="addNewButton"
                    class="bg-orange-500 text-white px-8 py-2 font-bold rounded-lg shadow hover:bg-orange-600 mb-6 mr-6"
                    >
                    Add New
                    </button>
                </div>
      
                <table class="w-full text-left border-collapse">
                  <!-- Table Head -->
                  <thead class="bg-gray-200">
                    <tr>
                      <th class="py-3 px-4 text-gray-600 text-sm">#</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Date Of Checkup</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Weight (Kg)</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Heart Rate (BPM)</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Blood Pressure (MmHg)</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Chest (In)</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Waist (In)</th>
                      <th class="py-3 px-4 text-gray-600 text-sm">Hip (Cm)</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <tr class="bg-gray-50">
                      <td class="py-3 px-4 text-sm">1</td>
                      <td class="py-3 px-4 text-sm">
                        <div class="font-medium">Tuesday</div>
                        <div class="text-gray-500">19/11/2024</div>
                      </td>
                      <td class="py-3 px-4 text-sm">60Kg</td>
                      <td class="py-3 px-4 text-sm">120bpm</td>
                      <td class="py-3 px-4 text-sm">80/120mmHg</td>
                      <td class="py-3 px-4 text-sm">36in</td>
                      <td class="py-3 px-4 text-sm">30in</td>
                      <td class="py-3 px-4 text-sm">28in</td>
                    </tr>
                    <tr class="bg-orange-50">
                      <td class="py-3 px-4 text-sm">2</td>
                      <td class="py-3 px-4 text-sm">
                        <div class="font-medium">Tuesday</div>
                        <div class="text-gray-500">19/11/2024</div>
                      </td>
                      <td class="py-3 px-4 text-sm">60Kg</td>
                      <td class="py-3 px-4 text-sm">120bpm</td>
                      <td class="py-3 px-4 text-sm">80/120mmHg</td>
                      <td class="py-3 px-4 text-sm">36in</td>
                      <td class="py-3 px-4 text-sm">30in</td>
                      <td class="py-3 px-4 text-sm">28in</td>
                    </tr>
                    <!-- Repeat rows as necessary -->
                  </tbody>
                </table>
              </div>
        </section>


       <section id="measurements" class="hidden">
        <div class="bg-gray-50 min-h-screen p-6">
            
          
            <!-- Form Section -->
            <form class="mt-8 space-y-6 bg-white p-6 rounded-lg shadow-md">
              <!-- Icon -->
              <div class="flex justify-center mb-6">
                <div class="text-orange-500 text-xl">
                  <img src="../assets/medical-record_10531098.png" height="50" width="60" alt="records">
                </div>
              </div>
          
              <!-- Inputs -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Weight -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                    <i class="fas fa-weight"></i> Weight (kg)
                  </label>
                  <input
                    type="text"
                    placeholder="Weight"
                    class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                  />
                </div>
          
                <!-- Heart Rate -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                    <i class="fas fa-heartbeat"></i> Heart Rate (bpm)
                  </label>
                  <input
                    type="text"
                    placeholder="Heart Rate"
                    class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                  />
                </div>
              </div>
          
              <!-- Blood Pressure -->
              <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Blood Pressure</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                      <i class="fas fa-tachometer-alt"></i> Systolic (mmHg)
                    </label>
                    <input
                      type="text"
                      placeholder="Systolic"
                      class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                      <i class="fas fa-tachometer-alt"></i> Diastolic (mmHg)
                    </label>
                    <input
                      type="text"
                      placeholder="Diastolic"
                      class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                    />
                  </div>
                </div>
              </div>
          
              <!-- Body Measurements -->
              <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Body Measurements</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <!-- Chest -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                      <i class="fas fa-ruler"></i> Chest (In)
                    </label>
                    <input
                      type="text"
                      placeholder="Chest"
                      class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                    />
                  </div>
                  <!-- Waist -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                      <i class="fas fa-ruler-combined"></i> Waist (In)
                    </label>
                    <input
                      type="text"
                      placeholder="Waist"
                      class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                    />
                  </div>
                  <!-- Hip -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 flex items-center gap-2">
                      <i class="fas fa-ruler"></i> Hip (In)
                    </label>
                    <input
                      type="text"
                      placeholder="Hip"
                      class="mt-2 w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-200 focus:outline-none"
                    />
                  </div>
                </div>
              </div>
          
              <!-- Submit Button -->
              <div class="flex justify-center mt-6">
                <button
                  type="submit"
                  class="bg-orange-500 text-white px-6 py-2 rounded-lg shadow hover:bg-orange-600 mt-10"
                >
                  Add Record
                </button>
              </div>
            </form>
        </div>
       </section>




          
      
        <!-- Pagination -->
        <div class="flex items-center justify-center mt-4 gap-2 text-gray-600">
          <button class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
            <i class='bx bxs-chevron-left'></i>
          </button>
          <button class="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center font-bold">
            1
          </button>
          <button class="w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center font-bold">
            2
          </button>
          <button class="w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center font-bold">
            3
          </button>
          <button class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
            <i class='bx bxs-chevron-right'></i>
          </button>
        </div>
      </div>
      
      <script>
        const addNewButton = document.getElementById("addNewButton");
        const recordSection = document.getElementById("record");
        const measurementsSection = document.getElementById("measurements");
      
        addNewButton.addEventListener("click", () => {
          // Hide the record section
          recordSection.classList.add("hidden");
          // Show the measurements section
          measurementsSection.classList.remove("hidden");
        });
      </script>
</body>
</html>
